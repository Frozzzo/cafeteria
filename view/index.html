<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria</title>

  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script defer src="js/script.js"></script>
</head>
<body>
  <main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../public/icons/cafe-bar-svgrepo-com.svg" alt="" height="40" class="me-2">Cafetería
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>            
        </div>
      </div>
    </nav>

    <div class="container">      
      <div class="card mt-4">
        <div class="card-header">
          <div class="row justify-content-between">
            <div class="col-md-10 col-sm-12">
              <h5 class="card-title">Productos</h5>          
            </div>
            <div class="col-md-2 col-sm-12 text-end">
              <a data-bs-toggle="modal" href="#modal"> 
                <img src="../public/icons/plus-svgrepo-com.svg" alt="" height="40">
              </a>              
            </div>            
          </div>
        </div>
        <div class="card-body">
         <div class="table-responsive">
          <table class="table">
            <thead>
              <th>Nombre</th>
              <th>Referencia</th>
              <th>Precio</th>
              <th>Peso</th>
              <th>Categoría</th>
              <th>Stock</th>
              <th>Fecha de creación</th>
              <th class="text-center">Acciones</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td class="text-center">
                  <button class="btn">
                    <img src="../public/icons/edit-svgrepo-com.svg" alt="" height="40">
                  </button>
                  <button class="btn">
                    <img src="../public/icons/delete-svgrepo-com.svg" alt="" height="40">
                  </button>
                </td>
              </tr>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>

                </td>
              </tr>
            </tbody>
          </table>
         </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre">              
            </div>
            
            <div class="mb-3">
              <label for="referencia" class="form-label">Referencia</label>
              <input type="text" class="form-control" id="referencia">              
            </div>

            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control text-end" id="precio">              
            </div>

            <div class="mb-3">
              <label for="peso" class="form-label">Peso / Cantidad (g)</label>
              <input type="text" class="form-control text-end" id="peso">              
            </div>

            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <select class="form-select" id="categoria" aria-label="Default select example">                
                <option value="ALIMENTOS">Alimentos</option>                
                <option value="BEBIDAS">Bebidas</option>
                <option value="CHARCUTERIA">Charcuteria</option>                
              </select>
            </div>

            <div class="mb-sm-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control  text-end" id="stock">              
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="guardarProducto">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
